<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="p-inline-500 p-block-600">

  <main>

    <section class="main_pic_section">
      <div class="main_pic"></div>
    </section>

    <section class="main_content p-600 flex-500">

      <div class="flex-400">
        <h4 class="card_categ uppercase clr-neutral-200">Perfume</h4>
        <h1 class="heading ff-2 fs-500 fw-bold color-neutral-300">Gabrielle Essence Eau De Parfum</h1>
      </div>
      
      <p class="clr-neutral-200">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="uppercase">chanel</span></p>

      <div class="flex-300">

        <div class="flex-row-450">
          <p class="fs-600 fw-bold ff-2 clr-primary-200">$149.99</p>
          <p class="align-self-center line-through clr-neutral-200">$169.99</p>
        </div>
        <button class="card_btn flex-row-200 align-items-center p-300 bg-primary-200">
          <img src="./images/icon-cart.svg" alt="">
          <p class="clr-neutral-100 fw-regular">Add to Cart</p>
        </button>

      </div>
      
    </section>
  </main>

</body>
</html>
